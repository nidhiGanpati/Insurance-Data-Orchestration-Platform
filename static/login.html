<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Insurance Orchestration</title>
  <style>
    body{font-family:Arial; display:flex; height:100vh; align-items:center; justify-content:center; background:#f5f6fa;}
    .card{width:360px; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08);}
    h2{margin:0 0 12px;}
    label{display:block; margin-top:12px; font-size:14px;}
    input{width:100%; padding:10px; margin-top:6px; border:1px solid #ddd; border-radius:8px;}
    button{margin-top:16px; width:100%; padding:10px; border:0; border-radius:8px; background:#2d6cdf; color:#fff; font-weight:600; cursor:pointer;}
    .err{color:#c0392b; margin-top:10px; font-size:14px;}
    .note{margin-top:14px; font-size:12px; color:#555;}
    code{background:#f1f1f1; padding:2px 6px; border-radius:6px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Project Login</h2>
    <form method="POST" action="/login">
      <label>Username</label>
      <input name="username" placeholder="Enter username" required />
      <label>Password</label>
      <input name="password" type="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>

    <div class="note">
      Demo credentials are fixed inside the backend config.
      After login youâ€™ll be redirected to <code>/</code>.
    </div>
  </div>
</body>
</html>
